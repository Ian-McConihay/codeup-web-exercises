<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link  rel="stylesheet" href="css/bootstrap-t-block.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Blogs are boring</h1>
        <p class="lead"></p>
    </div>
</div>

<div id="card-one"   class="card" >
    <div class="card-body" >
        <h4 class="card-title"></h4>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <p class="card-text"></p>
    </div>
</div>
<hr>
<div id="card-two" class="card">
    <div class="card-body">
        <h4 class="card-title"></h4>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <p class="card-text"></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


<script>
    $.get("./data/blog.json").done(function(data) {
        $('#card-one').html('<h4>' + data[0].title + '</h4>'
        + '<h6>' + data[0].catagories + " " + data[0].date + '</h6>'
        + '<p>' + data[0].content + '</p>')
    })
    $.get("./data/blog.json").done(function(data) {
        $('#card-two').html('<h4>' + data[1].title + '</h4>'
            + '<h6>' + data[1].catagories + " " + data[1].date + '</h6>'
            + '<p>' + data[1].content + '</p>')
    })

</script>
</body>
</html>
